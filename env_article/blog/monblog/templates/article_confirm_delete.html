<!-- templates/blog/article_confirm_delete.html -->

{% extends 'base.html' %}

{% block content %}
  <h2>Confirmer la suppression de l'article "{{ article.title }}"</h2>
  <form method="post">
    {% csrf_token %}
    <p>Êtes-vous sûr de vouloir supprimer cet article ?</p>
    <button type="submit">Confirmer</button>
  </form>
{% endblock %}
